<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ProductsController.js"></script>
  </head>
  <body ng-controller="ProductsController as prodCtrl">
    <h1>Available Products: </h1>  
    <div ng-repeat="prodCtrl in prodCtrl.products">
      {{prodCtrl.name}} | {{prodCtrl.price | currency}} | {{prodCtrl.dateAdded | date}}
    </div>

<br>
    <form id="add-product" ng-submit="prodCtrl.add()">
      <label for="name">Product Name: </label>
      <input type="text" ng-model="prodCtrl.newProduct.name">
      <br>
      <label for="price">Product Price: </label>
      <input type="text" ng-model="prodCtrl.newProduct.price">
      <br>
      <label for="dateAdded">Date Added: </label>
      <input type="text" ng-model="prodCtrl.newProduct.dateAdded">
      <br>
      <input type="submit" value="submit">
    </form>

    <div ng-controller="ReviewsController as revCtrl">
    <h1>Displaying {{prodCtrl.products.length}} products across {{revCtrl.productCategories.length}} categories.</h1>
      <ul>
        <li ng-repeat="revCtrl in revCtrl.productCategories">{{revCtrl}}</li>
      </ul>
    </div>

  </body>
</html>
